<div class="modal fade" id="add_new_work_mounth" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header label-primary" style="background-color: #c62828 !important;">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel" style="color: #f5f5f5;">
                    Новий робочий місяць
                </h4>
            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="mounth_name" class="control-label">Назва:</label>
                                <input type="text" id="mounth_name" class="form-control" name="name" ng-model="mounthForAdd.name" required>
                            </div>

                            <div class="form-group">
                                <label for="mounth_start_date" class="control-label">Початок:</label>
                                <input type="date" id="mounth_start_date" class="form-control" name="startDate" ng-model="mounthForAdd.startDate" required>
                            </div>

                            <div class="form-group">
                                <label for="mounth_end_date" class="control-label">Кінець:</label>
                                <input type="date" id="mounth_end_date" class="form-control" name="endDate" ng-model="mounthForAdd.endDate" required>
                            </div>

                            <div class="form-group">
                                <button type="button" class="btn btn-primary" style="background-color: #c62828 !important;" ng-click="addMounth(mounthForAdd)">Додати</button>
                                <a class="btn btn-default" data-dismiss="modal" aria-hidden="true">Закрити</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="new_mounth" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #c62828 !important;">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h5 class="modal-title" style="color: #f5f5f5;" align="center">
                    [[ modalHeader ]]
                </h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-offset-1 col-md-10 col-xs-offset-1 col-xs-10">
                        <div class="form-group">
                            <h3 align="center">[[ modalBody ]]</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a class="btn btn-default" data-dismiss="modal">Закрити</a>
            </div>
        </div>
    </div>
</div>
