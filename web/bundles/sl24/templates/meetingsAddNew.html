<div class="modal fade" id="add_new_meeting" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header label-danger">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" style="color: #f5f5f5;" align="center">
                    Додати зустріч
                </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-offset-1 col-md-10 col-xs-offset-1 col-xs-10">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="add_meeting_credentials">П.І.Б Клієнта:</label>
                                <input type="text" id="add_meeting_credentials" ng-model="meeting.credentials" pattern="[0-9A-Za-z .]{1,50}" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Асистент:</label>
                                --====----====---
                            </div>
                            <div class="form-group">
                                <a class="btn btn-danger" ng-click="addNewMeeting(meeting)">Додати</a>
                                <a class="btn btn-default" data-dismiss="modal">Закрити</a>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
