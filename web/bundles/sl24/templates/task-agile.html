<div ng-if="(tasks == null) || (tasks.length == 0)" class="center-block vertical-center">
    <h3 class="text-info text-center">Tasks will be displayed here</h3>
</div>
<div ng-if="(tasks) && (tasks.length > 0)" class="col-md-12">
    <div class="row">
        <div class="col-md-4">
            <div class="page-header text-center">Підготовлені</div>
            <div class="list-group">
                <div class="row" ng-repeat="task in todoTasks">
                    <div class="col-md-12">
                        <a ng-href="/consultant/task/[[ task.id ]]" class="list-group-item local-blue" style="margin-bottom: 5px;">
                            <h4 class="list-group-item-heading" style="word-wrap: break-word">
                                [[ task.name ]]
                            </h4>
                            <p class="list-group-item-text" style="word-wrap: break-word">
                                [[ task.description ]]
                            </p>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="page-header text-center">Виконуються</div>
            <div class="list-group">
                <div class="row" ng-repeat="task in inProgresTasks">
                    <div class="col-md-12">
                        <a ng-href="/consultant/task/[[ task.id ]]" class="list-group-item local-violet" style="margin-bottom: 5px;">
                            <h4 class="list-group-item-heading" style="word-wrap: break-word">
                                [[ task.name ]]
                            </h4>
                            <p class="list-group-item-text" style="word-wrap: break-word">
                                [[ task.description ]]
                            </p>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="page-header text-center">Завершені</div>
            <div class="list-group">
                <div class="row" ng-repeat="task in doneTasks">
                    <div class="col-md-12">
                        <a ng-href="/consultant/task/[[ task.id ]]" class="list-group-item local-green" style="margin-bottom: 5px;">
                            <h4 class="list-group-item-heading" style="word-wrap: break-word">
                                [[ task.name ]]
                            </h4>
                            <p class="list-group-item-text" style="word-wrap: break-word">
                                [[ task.description ]]
                            </p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
