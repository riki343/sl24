<ol class="breadcrumb">
    <li><a ng-href="/meetings">Зустрічі</a></li>
    <li><a ng-href="/meeting/[[ meetingEdit.id ]]">[[ meetingEdit.credentials ]]</a></li>
    <li class="active">Редагування</li>
</ol>

<div ng-init="getMeetingsInfo(); getMeeting(meeting_id)"></div>

<label>
    П.І.Б Клієнта
    <input type="text" ng-model="meetingEdit.credentials"/>
</label><br>

<label>
    Дирекція
    <select ng-model="meetingEdit.assistant">
        <option ng-repeat="assistant in meetingsInfo.assistants" value="[[ assistant.id ]]">[[ assistant.username ]]</option>
    </select>
</label><br>

<label>
    Статус зустрічі
    <select ng-model="meetingEdit.status.id">
        <option ng-repeat="status in meetingsInfo.statuses" value="[[ status.id ]]">[[ status.label ]]</option>
    </select>
</label><br>

<label>
    Вид зайнятості клієнта
    <select ng-model="meetingEdit.employmentType.id">
        <option ng-repeat="type in meetingsInfo.employmentTypes" value="[[ type.id ]]">[[ type.label ]]</option>
    </select>
</label><br>

<label>
    Вік клієнта
    <input type="number" ng-model="meetingEdit.age"/>
</label><br>

<label>
    Дата народження клієнта
    <input type="date" ng-model="meetingEdit.clientBirthday.date"/>
</label><br>

<label>
    Дата зустрічі
    <input type="date" ng-model="meetingEdit.date"/>
</label><br>

<label>
    Ціна контракту
    <input type="text" ng-model="meetingEdit.price"/>
</label><br>

<label>
    Дата оплати
    <input type="date" ng-model="meetingEdit.payDate"/>
</label><br>

<label>
    Срок контракту
    <input type="number" ng-model="meetingEdit.years"/>
</label><br>

<label>
    Прогрес зустрічі
    <select ng-model="meetingEdit.progress">
        <option value="0">0%</option>
        <option value="10">10%</option>
        <option value="20">20%</option>
        <option value="30">30%</option>
        <option value="40">40%</option>
        <option value="50">50%</option>
        <option value="60">60%</option>
        <option value="70">70%</option>
        <option value="80">80%</option>
        <option value="90">90%</option>
        <option value="100">100%</option>
    </select>
</label><br>

<button type="button" ng-click="saveMeeting(meetingEdit);">Зберегти</button><br/>
<a ng-href="/meeting/[[ meetingEdit.id ]]">Повернутись</a><br/>

<div class="modal fade" id="edit_meeting" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #c62828 !important;">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h5 class="modal-title" style="color: #f5f5f5;" align="center">
                    [[ modalHeader ]]
                </h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-offset-1 col-md-10 col-xs-offset-1 col-xs-10">
                        <div class="form-group">
                            <h3 align="center">[[ modalBody ]]</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a class="btn btn-default" data-dismiss="modal">Закрити</a>
            </div>
        </div>
    </div>
</div>
