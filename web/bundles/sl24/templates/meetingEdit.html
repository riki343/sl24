<div class="row">
    <div class="meeting-header">
        <a class="meeting-header-nav"
           ng-href="[[ (ownPage) ? ('/consultant/meeting/' + meetingEdit.id) : ('/consultant/' + consultant + '/meeting/' + meetingEdit.id) ]]">
            <i class="fa fa-angle-left"></i>
        </a>
        <div class="breadcrumb-bg">
            <i class="fa fa-globe"></i> |
            <a ng-href="[[ (ownPage) ? ('/consultant/meetings/') : ('/consultant/' + consultant + '/meetings') ]]">
                Зустрічі
            </a>
            <i class="fa fa-angle-right" style="color: #337AB7;"></i>
            <a ng-href="[[ (ownPage) ? ('/consultant/meeting/' + meetingEdit.id) : ('/consultant/' + consultant + '/meeting/' + meetingEdit.id) ]]">
                [[ meeting.client ]]
            </a>
            <i class="fa fa-angle-right" style="color: #337AB7;"></i>
            Редагування
        </div>
    </div>
</div>

<div ng-init="getMeetingsInfo(); getMeeting(meeting_id)"></div>
<br>

<form class="form-horizontal">
    <h4>Основна інформація</h4>
    <hr>
    <div class="row">
        <div class="col-sm-8">
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">П.І.Б Клієнта</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="meetingEdit.client"/>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">Стать</label>
                <div class="col-sm-10">
                    <select class="form-control" ng-model="meetingEdit.clientSex">
                        <option value="0">Чоловік</option>
                        <option value="1">Жінка</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-8">
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">П.І.Б Партнера</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="meetingEdit.partner"/>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">Стать</label>
                <div class="col-sm-10">
                    <select class="form-control" ng-model="meetingEdit.partnerSex">
                        <option value="0">Чоловік</option>
                        <option value="1">Жінка</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group form-group-sm">
        <label class="col-sm-2 control-label">Назначена дата зустрічі</label>
        <div class="col-sm-10">
            <input class="form-control" type="date" ng-model="meetingEdit.date"/>
        </div>
    </div>

    <div class="form-group form-group-sm">
        <label class="col-sm-2 control-label">Статус зустрічі</label>
        <div class="col-sm-10">
            <select class="form-control" ng-model="meetingEdit.status.id">
                <option ng-repeat="status in meetingsInfo.statuses" value="[[ status.id ]]">[[ status.label ]]</option>
            </select>
        </div>
    </div>

    <div class="form-group form-group-sm">
        <label class="col-sm-2 control-label">Прогрес зустрічі</label>
        <div class="col-sm-10">

            <div class="col-sm-10" style="padding-top: 10px">
                <div class="row">
                    <div class="progress form-group-sm" style="height: 30px;">
                        <div class="progress-bar progress-bar-striped active"
                             style="width: [[ meetingEdit.progress ]]%; background-color: #C62828;">
                            <span class="sr-only">[[ meetingEdit.progress ]]% Complete (success)</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-2" style="padding-top: 10px">
                <select class="form-control" ng-model="meetingEdit.progress">
                    <option value="0">0%</option>
                    <option value="10">10%</option>
                    <option value="20">20%</option>
                    <option value="30">30%</option>
                    <option value="40">40%</option>
                    <option value="50">50%</option>
                    <option value="60">60%</option>
                    <option value="70">70%</option>
                    <option value="80">80%</option>
                    <option value="90">90%</option>
                    <option value="100">100%</option>
                </select>
            </div>
        </div>
    </div>

    <div class="col-xs-12">
        <div class="form-group form-group-sm">
            <div class="btn btn-sm">
                <label class="control-label">
                    <input class="checkbox checkbox-inline" ng-model="meetingEdit.inTime" type="checkbox"/>
                    Зустріч проведена вчасно
                </label>
            </div>
        </div>
    </div>

    <div class="form-group form-group-sm">
        <label class="col-sm-2 control-label">Дата проведення зустрічі</label>
        <div class="col-sm-10">
            <input class="form-control" type="date" ng-model="meetingEdit.meetingDate"/>
        </div>
    </div>

    <div class="col-sm-12" style="border-bottom: 1px solid #EEE; padding: 0px 0px 10px 0px;">
        <h4>Додаткова Інформація</h4>
    </div>

    <br><br><br><br>

    <div class="form-group form-group-sm">
        <label class="col-sm-2 control-label">Дата народження клієнта</label>
        <div class="col-sm-10">
            <input class="form-control" type="date" ng-model="meetingEdit.clientBirthday.date"/>
        </div>
    </div>

    <div class="form-group form-group-sm">
        <label class="col-sm-2 control-label">Вік клієнта</label>
        <div class="col-sm-10">
            <input class="form-control" type="number" ng-model="meetingEdit.age"/>
        </div>
    </div>

    <div class="form-group form-group-sm">
        <label class="col-sm-2 control-label">Вид зайнятості</label>
        <div class="col-sm-10">
            <select class="form-control" ng-model="meetingEdit.employmentType.id">
                <option ng-repeat="type in meetingsInfo.employmentTypes" value="[[ type.id ]]">
                    [[ type.label ]]
                </option>
            </select>
        </div>
    </div>

    <div class="col-xs-12">
        <div class="form-group form-group-sm">
            <div class="btn btn-sm">
                <label class="control-label">
                    <input class="checkbox checkbox-inline" ng-model="meetingEdit.maried" type="checkbox"/>
                    Шлюб
                </label>
            </div>
            <div class="btn btn-sm">
                <label class="control-label">
                    <input class="checkbox checkbox-inline" ng-model="meetingEdit.children" type="checkbox"/>
                    Діти
                </label>
            </div>
        </div>
    </div>

    <!--<div class="form-group form-group-sm">-->
    <!--<label class="col-sm-2 control-label">Дирекція</label>-->
    <!--<div class="col-sm-10">-->
    <!--<select class="form-control" ng-model="meetingEdit.assistant">-->
    <!--<option ng-repeat="assistant in meetingsInfo.assistants" value="[[ assistant.id ]]">[[ assistant.username ]]</option>-->
    <!--</select>-->
    <!--</div>-->
    <!--</div>-->

    <div class="col-sm-12" style="border-bottom: 1px solid #EEE; padding: 0px 0px 10px 0px;">
        <h4>Контракт</h4>
    </div>

    <br><br><br><br>

    <div class="form-group form-group-sm">
        <label class="col-sm-2 control-label">Дата оплати</label>
        <div class="col-sm-10">
            <input class="form-control" type="date" ng-model="meetingEdit.payDate"/>
        </div>
    </div>

    <div class="form-group form-group-sm">
        <label class="col-sm-2 control-label">Ціна контракту</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" ng-model="meetingEdit.price"/>
        </div>
    </div>

    <div class="form-group form-group-sm">
        <label class="col-sm-2 control-label">Срок контракту</label>
        <div class="col-sm-10">
            <input class="form-control" type="number" ng-model="meetingEdit.years"/>
        </div>
    </div>

    <hr/>

    <div class="btn-group">
        <button type="button" class="btn btn-default btn-success" ng-click="saveMeeting(meetingEdit);">Зберегти</button>
        <button type="button" class="btn btn-default btn-danger" ng-click="removeMeeting(meetingEdit.id);">Видалити</button>
    </div>
</form>

<br/>

<div class="modal fade" id="edit_meeting" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #c62828 !important;">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h5 class="modal-title" style="color: #f5f5f5;" align="center">
                    [[ modalHeader ]]
                </h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-offset-1 col-md-10 col-xs-offset-1 col-xs-10">
                        <div class="form-group">
                            <h3 align="center">[[ modalBody ]]</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a class="btn btn-default" data-dismiss="modal">Закрити</a>
            </div>
        </div>
    </div>
</div>
