<label>Логін: <input type="text" ng-model="addUser.login" required/></label><br/>
<label>Пароль: <input type="password" ng-model="addUser.pass" required/></label><br/>
<label>Повторіть Пароль: <input type="password" ng-model="addUser.rpass" required/></label><br/>
<label>Email: <input type="email" ng-model="addUser.email" required/></label><br/>
<label>SL номер: <input type="number" ng-model="addUser.slNumber" required/></label><br/>
<button type="button" ng-click="register(addUser)">Додати</button>

<div class="modal fade" id="add_new_user" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #c62828 !important;">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h5 class="modal-title" style="color: #f5f5f5;" align="center">
                    [[ modalHeader ]]
                </h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-offset-1 col-md-10 col-xs-offset-1 col-xs-10">
                        <div class="form-group">
                            <h3 align="center">[[ modalBody ]]</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a class="btn btn-default" data-dismiss="modal">Закрити</a>
            </div>
        </div>
    </div>
</div>
