<!-- Begin of Delete Task Modal -->
<div class="modal fade" id="delete_task" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header label-danger">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel" style="color: #f5f5f5;">
                    Видалення завдання
                </h4>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <h4>Ви впевнені, що хочете видалити це завдання?</h4>
                                </div>
                                <div class="form-group">
                                    <a ng-click="deleteTask(taskModel.id)" class="btn btn-danger">Видалити</a>
                                    <a class="btn btn-default" data-dismiss="modal" aria-hidden="true">Закрити</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End of Delete Task Modal -->
